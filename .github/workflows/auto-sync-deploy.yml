name: Auto Sync & Deploy

on:
  # Executar a cada hora
  schedule:
    - cron: '0 * * * *'  # A cada hora

  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:

  # Executar quando alguÃ©m fizer push (backup)
  push:
    branches:
      - main

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”„ Sincronizar menus do banco
        run: node sync-from-database.js
        env:
          API_URL: https://planac-backend-api.planacacabamentos.workers.dev

      - name: ğŸ—ï¸ Build pÃ¡ginas otimizadas
        run: node build-static-pages.js

      - name: ğŸ“ Verificar se hÃ¡ mudanÃ§as
        id: check_changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Commit mudanÃ§as
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ğŸ¤– Auto-sync: Atualiza site com dados do banco [skip ci]"
          git push

      - name: ğŸš€ Deploy para Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=siteplanaccompleto

      - name: âœ… Sucesso!
        if: success()
        run: |
          echo "================================"
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "================================"
          echo ""
          echo "ğŸŒ Site: https://siteplanaccompleto.pages.dev"
          echo "ğŸ“… Data: $(date)"

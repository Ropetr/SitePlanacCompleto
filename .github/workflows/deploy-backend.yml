name: Deploy Backend API

on:
  push:
    branches:
      - main
    paths:
      - 'planac-backend/**'
      - '!planac-backend/node_modules/**'
      - '!planac-backend/.wrangler/**'
  workflow_dispatch: # Permite executar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend Worker

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd planac-backend
          npm ci

      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'planac-backend'
          command: deploy

      - name: âœ… Sucesso!
        if: success()
        run: |
          echo "================================"
          echo "âœ… Backend deployed com sucesso!"
          echo "================================"
          echo ""
          echo "ğŸŒ API: https://planac-backend-api.planacacabamentos.workers.dev"
          echo "ğŸ“… Data: $(date)"
